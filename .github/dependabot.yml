##################################################
#
# Name: dependabot.yml
# Description: Dependabot configuration for GitHub native version
# Reference: https://git.io/JJhjE
#
##################################################

version: 2

updates:

  #########################
  # GitHub Actions
  #########################

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "00:00"
      timezone: "Australia/Sydney"
    assignees:
      - "MAHDTech"
    reviewers:
      - "MAHDTech"
    labels:
      - "dependencies"
      - "dependabot"
      - "actions"
    target-branch: "trunk"
    commit-message:
      prefix: "github-actions"
    rebase-strategy: "auto"
    open-pull-requests-limit: 5

  #########################
  # Git Submodules
  #########################

  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "00:00"
      timezone: "Australia/Sydney"
    assignees:
      - "MAHDTech"
    reviewers:
      - "MAHDTech"
    labels:
      - "dependencies"
      - "dependabot"
      - "submodules"
    target-branch: "trunk"
    commit-message:
      prefix: "gitsubmodules"
    rebase-strategy: "auto"
    open-pull-requests-limit: 5

